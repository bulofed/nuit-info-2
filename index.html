<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Playfair+Display:wght@700&family=Roboto:wght@500&display=swap" rel="stylesheet"> 
    <script src="./js/script.js"></script>
    <title>Nuit de l'info</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="logo">
        </div>
    </header>
    <div class="main_container">
        <div class="hcenter main-title">
            <h1>ACTION CLIMATIQUE</h1>
        </div>
        <div class="box-stats">
            <div class="hcenter SVPad">
                <h3>Les Chiffres</h3>
            </div>
            <div class="flex-stats">
                <div class="box-stat">
                    <img src="./image/particule.png" alt="particule pollution">
                    <div class="hcenter">
                        <p>Particules présente dans l'air ambiant annuel</p>
                    </div>
                </div>
                <div class="box-stat">
                    <img src="./image/ozone.png" alt="ozone pollution">
                    <div class="hcenter">
                        <p>Pollution ambiante dans l'ozone</p>
                    </div>
                </div>
                <div class="box-stat">
                    <img src="./image/death.png" alt="ozone pollution">
                    <div class="hcenter">
                        <p>Nombre de morts à cause de la pollution</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-actions">
            <div class="hcenter SVPad">
                <h2>Que Faire ?</h2>
            </div>
            <div class="flex-actions">
                <div class="box-action"></div>
                <div class="box-action"></div>
                <div class="box-action"></div>
                <div class="box-action"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="hcenter">
            <p>© 2023 - Nuit de l'info</p>
            <a href="">Mentions légales</a>
        </div>
    </footer>
</body>
</html>
