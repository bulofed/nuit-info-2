<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Playfair+Display:wght@700&family=Roboto:wght@500&display=swap" rel="stylesheet"> 
    <script src="./js/script.js"></script>
    <title>Nuit de l'info</title>
</head>
<body>
    <header class="cha-header js-cha-header">
        <div class="cd-container cd-max-width-lg cd-height-100%">
          <div class="cd-flex cd-justify-between cd-items-center cd-height-100%">
            <a href="#0">
              <svg class="cha-header__logo" viewBox="0 0 40 40">
                <title>Go to homepage</title>
                <g>
                  <circle cx="20" cy="20" r="20" fill="var(--color-primary)"></circle>
                  <path d="M16.606 10.465L8.355 24.493A1 1 0 0 0 9.217 26h18.251L18.33 10.465a1 1 0 0 0-1.724 0z" fill="#fff" opacity=".7"></path>
                  <path d="M25.59 16.609L20.468 26h10.316a1 1 0 0 0 .877-1.479l-4.315-7.912a1 1 0 0 0-1.756 0z" fill="#fff" opacity=".7"></path>
                </g>
              </svg>
            </a>
            
            <nav class="cha-header__nav js-cha-header__nav">
              <ul class="cha-header__nav-list">
                <li><a href="#0" class="cha-header__nav-link">Features</a></li>
                <li><a href="#0" class="cha-header__nav-link">Pricing</a></li>
                <li><a href="#0" class="cha-header__nav-link">About</a></li>
                <li><a href="#0" class="cha-header__nav-link">Learn &amp; Support</a></li>
              </ul>
            </nav>
            
       
          </div>
        </div>
      </header>

    <div class="main-container">
        <div class="hcenter main-title">
            <h1>ACTION CLIMATIQUE</h1>
        </div>
        <div class="box-stats">
            <div class="hcenter SVPad">
                <h3>Les Chiffres</h3>
            </div>
            <div class="flex-stats">
                <div class="box-stat">
                    <img src="./image/particule.png" alt="particule pollution">
                    <div class="hcenter eventext">
                        <p>Particules présente dans l'air ambiant annuel</p>
                    </div>
                </div>
                <div class="box-stat">
                    <img src="./image/ozone.png" alt="ozone pollution">
                    <div class="hcenter eventext">
                        <p>Pollution ambiante dans l'ozone</p>
                    </div>
                </div>
                <div class="box-stat">
                    <img src="./image/death.png" alt="ozone pollution">
                    <div class="hcenter eventext">
                        <p>Nombre de morts à cause de la pollution</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-actions">
            <div class="hcenter SVPad">
                <h2>Que Faire ?</h2>
            </div>
            <div class="flex-actions">
                <div class="box-action"></div>
                <div class="box-action"></div>
                <div class="box-action"></div>
                <div class="box-action"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="hcenter">
            <p>© 2023 - Nuit de l'info</p>
            <a href="">Mentions légales</a>
        </div>
    </footer>
</body>
</html>
